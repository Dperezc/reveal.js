<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Markdown installation -->
		<script src="plugin/markdown/marked.js"></script>
		<script src="plugin/markdown/markdown.js"></script>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="serif.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="pics/children.jpg">
				</section>
				<section data-markdown>
					<textarea data-template>
						### CONFERENCIA DE ESTACA
						### LA SABANA
						### 15 - 17 DE JUNIO
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## **Viernes 15 de junio**
						+ **Invitados**: Jóvenes 12-30 años y sus líderes
						+ **Dónde**: Centro de Estaca Escazú
						+ **Hora**: 7:00 PM
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## **Sábado 16 de junio**
							+ **Invitados**: Líderes del sacerdocio y Sociedad de Socorro
							+ **Dónde**: Centro de Estaca Escazú
							+ **Hora**: 4:00 PM
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## **Sábado 16 de junio**
							+ **Invitados**: Líderes del sacerdocio, organizaciones auxiliares y adultos
							+ **Dónde**: Centro de Estaca Escazú
							+ **Hora**: 6:30 PM
						</textarea>
					</section>
			  </section>
				<section data-markdown>
					<textarea data-template>
						## **Domingo 17 de junio**
						+ **Invitados**: Sesión General
						+ **Dónde**: Centro de Estaca Don Bosco
						+ **Hora**: 10:00 AM
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
